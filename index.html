<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Microinsurance School Fees Protect Plan Premium Calculator</title>
   
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" href="COMMAND%20LOGO" class="favicon">

       
</head>
<body>

<nav class="navbar">
<img src="COMMAND%20LOGO.png" alt="logo" class="logo">
<h1>COMMAND MICROINSURANCE SCHOOL FEES PROTECT PLAN PREMIUM CALCULATOR</h1>
</nav>

<form id="premiumForm" class="shlama">
    <label for="productType">Select Product Type:</label>
    <select id="productType" required>
        <option value="1.00">BASIC ($1.00)</option>
        <option value="2.00">GOLD ($2.00)</option>
        <option value="3.00">EXECUTIVE ($3.00)</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="smoking">Do you smoke? (yes/no):</label>
    <input type="text" id="smoking" required>

    <label for="drinking">Do you drink alcohol? (yes/no):</label>
    <input type="text" id="drinking" required>

    <label for="occupation">Occupation risk (low/average/high):</label>
    <input type="text" id="occupation" required>

    <label for="preExisting">Do you have a pre-existing condition? (yes/no):</label>
    <input type="text" id="preExisting" required>

    <label for="beneficiaries">Number of beneficiaries:</label>
    <input type="number" id="beneficiaries" min="1" required>

    <button type="button" onclick="calculatePremium()">Calculate Premium</button>
</form>

<div id="result"></div>

</body>

<script src="script.js"></script>
</html>
